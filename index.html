<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bg">
        <div class="bg-nav">
          <nav>
            <li><img src="images/logo.svg" alt="" /></li>
          </nav>
        </div>
        <div class="bg-aside">
          <div class="aside">
            <h1>
              <span class="ligh">We're</span>
              <span class="dark">coming soon</span>
            </h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form action="">
              <input
                type="text"
                name=""
                id=""
                placeholder="Email Addres"
                class="text-input"
                required
              />
              <input type="submit" class="btn-arrow" value="submit" />
            </form>
          </div>
        </div>
        <div class="bg-img-mobile"></div>
      </div>
      <div class="bg-img"></div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/siles-hub">Siles Modisett</a>.
      </p>
    </footer>
  </body>
</html>
